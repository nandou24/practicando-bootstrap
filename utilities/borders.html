<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container py-4">
     
        <div class="d-flex">
            <div class="p-4 me-4 border">Border</div>
            <div class="p-4 me-4 border-top">Border-top</div>
            <div class="p-4 me-4 border-end">Border-end</div>
            <div class="p-4 me-4 border-bottom">Border-bottom</div>
            <div class="p-4 me-4 border-start">Border-start</div>
        </div>

        <div class="d-flex mt-4">
            <div class="p-4 me-4 border">Border</div>
            <div class="p-4 me-4 border border-top-0">Border-top</div>
            <div class="p-4 me-4 border border-end-0">Border-end</div>
            <div class="p-4 me-4 border border-bottom-0">Border-bottom</div>
            <div class="p-4 me-4 border border-start-0">Border-start</div>
        </div>

        <div class="d-flex mt-4">

            <div class="p-4 me-4 border border-primary">primary</div>
            <div class="p-4 me-4 border border-secondary">secondary</div>
            <div class="p-4 me-4 border border-success">success</div>
            <div class="p-4 me-4 border border-warning">warning</div>
            <div class="p-4 me-4 border border-danger">danger</div>
            <div class="p-4 me-4 border border-info">info</div>
            <div class="p-4 me-4 border border-light">light</div>
            <div class="p-4 me-4 border border-dark">dark</div>

        </div>

        <div class="d-flex mt-4">

            <div class="p-4 me-4 border border-1 border-primary">primary</div>
            <div class="p-4 me-4 border border-2 border-secondary">secondary</div>
            <div class="p-4 me-4 border border-3 border-success">success</div>
            <div class="p-4 me-4 border border-4 border-warning">warning</div>
            <div class="p-4 me-4 border border-5 border-danger">danger</div>

        </div>

        <div class="d-flex mt-4">

            <div class="me-4 border border-3 rounded" style="width: 75px; height: 75px;"></div>
            <div class="me-4 border border-3 rounded-top" style="width: 75px; height: 75px;"></div>
            <div class="me-4 border border-3 rounded-end" style="width: 75px; height: 75px;"></div>
            <div class="me-4 border border-3 rounded-bottom" style="width: 75px; height: 75px;"></div>
            <div class="me-4 border border-3 rounded-start" style="width: 75px; height: 75px;"></div>
            <div class="me-4 border border-3 rounded-circle" style="width: 75px; height: 75px;"></div>
            <div class="me-4 border border-3 rounded-pill" style="width: 150px; height: 75px;"></div>

        </div>

        <div class="d-flex mt-4">

            <div class="me-4 border border-3 rounded rounded-5" style="width: 75px; height: 75px;"></div>
            <div class="me-4 border border-3 rounded-top rounded-5" style="width: 75px; height: 75px;"></div>
            <div class="me-4 border border-3 rounded-end rounded-5" style="width: 75px; height: 75px;"></div>
            <div class="me-4 border border-3 rounded-bottom rounded-5" style="width: 75px; height: 75px;"></div>
            <div class="me-4 border border-3 rounded-start" style="width: 75px; height: 75px;"></div>
            <div class="me-4 border border-3 rounded-circle" style="width: 75px; height: 75px;"></div>
            <div class="me-4 border border-3 rounded-pill" style="width: 150px; height: 75px;"></div>

        </div>

    </div>
</body>
</html>
