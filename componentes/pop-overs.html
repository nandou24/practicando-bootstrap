<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <div class="container py-4">
        <div>
            <button class="btn btn-danger"
                title="Título del popover"
                data-bs-toggle="popover"
                data-bs-content="Hola mundo">
                Haga click para mostrar el Popover
            </button>
        </div>

        <div>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Error aliquid facilis non nam ea tenetur laudantium neque libero, nostrum dicta dolor temporibus consequatur, iure expedita. Tenetur et quo laborum perspiciatis.
        </div>

        <div class="mt-4">
            <button class="btn btn-primary"
                data-bs-placement="top"    
                title="Título del popover"
                data-bs-toggle="popover"
                data-bs-content="Hola mundo"
                data-bs-trigger="focus">
                Popover superior
            </button>

  
            <button class="btn btn-primary"
                data-bs-placement="bottom"    
                title="Título del popover"
                data-bs-toggle="popover"
                data-bs-content="Hola mundo"
                data-bs-trigger="focus">
                Popover inferior
            </button>
      
            <button class="btn btn-primary"
                data-bs-placement="right"    
                title="Título del popover"
                data-bs-toggle="popover"
                data-bs-content="Hola mundo"
                data-bs-trigger="focus">
                Popover derecha
            </button>
        
            <button class="btn btn-primary"
                data-bs-placement="left"    
                title="Título del popover"
                data-bs-toggle="popover"
                data-bs-content="Hola mundo"
                data-bs-trigger="focus">
                Popover izquierda
            </button>
        </div>

    </div>

    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
    
</body>
</html>
