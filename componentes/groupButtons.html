<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container py-4">

        <div class="btn-group">
            <button class="btn btn-primary">Izquierdo</button>
            <button class="btn btn-primary">Centro</button>
            <button class="btn btn-primary">Derecho</button>
        </div>

        <div class="btn-group btn-group-sm">
            <button class="btn btn-primary">Izquierdo</button>
            <button class="btn btn-primary">Centro</button>
            <button class="btn btn-primary">Derecho</button>
        </div>

        <div class="btn-group btn-group-lg">
            <button class="btn btn-primary">Izquierdo</button>
            <button class="btn btn-primary">Centro</button>
            <button class="btn btn-primary">Derecho</button>
        </div>

        <hr>

        <div class="btn-group">
            <a class="btn btn-primary">Izquierdo</a>
            <a class="btn btn-primary active">Centro</a>
            <a class="btn btn-primary">Derecho</a>
        </div>

        <hr>

        <div class="btn-group">
            <a class="btn btn-primary">Izquierdo</a>
            <a class="btn btn-danger">Centro</a>
            <a class="btn btn-warning">Derecho</a>
        </div>
        
        <hr>

        <div class="btn-group">
            <a class="btn btn-outline-primary">Izquierdo</a>
            <a class="btn btn-outline-danger">Centro</a>
            <a class="btn btn-outline-warning">Derecho</a>
        </div>

        <hr>

        <div class="btn-group">
            <input class="btn-check" type="checkbox" name="" id="btn-check1">
            <label class="btn btn-outline-primary" for="btn-check1">Checkbox1</label>

            <input class="btn-check" type="checkbox" name="" id="btn-check2">
            <label class="btn btn-outline-primary" for="btn-check2">Checkbox2</label>

            <input class="btn-check" type="checkbox" name="" id="btn-check3">
            <label class="btn btn-outline-primary" for="btn-check3">Checkbox3</label>
        </div>

        <hr>

        <div class="btn-group">
            <input class="btn-check" type="radio" name="radio" id="btn-radio1">
            <label class="btn btn-outline-primary" for="btn-radio1">Radio1</label>

            <input class="btn-check" type="radio" name="radio" id="btn-radio2">
            <label class="btn btn-outline-primary" for="btn-radio2">Radio2</label>

            <input class="btn-check" type="radio" name="radio" id="btn-radio3">
            <label class="btn btn-outline-primary" for="btn-radio3">Radio3</label>
        </div>

        <hr>

        <div class="btn-group-vertical">
            <button class="btn btn-primary">Izquierdo</button>
            <button class="btn btn-primary">Centro</button>
            <button class="btn btn-primary">Derecho</button>
        </div>

    </div>
</body>
</html>
