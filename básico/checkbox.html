<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container py-4">

        <h1>Checkbox y radio</h1>

        <h2>Checkbox</h2>
        <form action="">
            <div class="form-check">
                <input type="checkbox" name="" id="checkbox1">
                <label for="checkbox1">Input tipo checkbox</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="checkbox2">
                <label class="form-check-label" for="checkbox2">Input tipo checkbox 2</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="checkbox3" checked>
                <label class="form-check-label" for="checkbox3">Input tipo checkbox defecto</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="checkbox4" disabled>
                <label class="form-check-label" for="checkbox4">Input tipo checkbox deshabilitado</label>
            </div>
        </form>

        <h2>Radio</h2>
        <form action="">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="prueba" id="radio1">
                <label class="form-check-label" for="radio1">Input de tipo radio 1</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="prueba" id="radio2">
                <label class="form-check-label" for="radio2">Input de tipo radio 2</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="prueba" id="radio3" disabled>
                <label class="form-check-label" for="radio3">Input de tipo radio 3</label>
            </div>
        </form>
    </div>
</body>
</html>
